<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      // Ottieni il percorso corrente
      const currentPath = window.location.pathname;
      
      // Rimuovi la parte del percorso se contiene "404.html" o simili
      const redirectUrl = currentPath.endsWith('/') ? currentPath + 'index.html' : currentPath + '/index.html';
      
      // Redirige alla stessa pagina (index.html) per far gestire la rotta da React Router
      window.location.href = redirectUrl;
    </script>
  </body>
</html>
