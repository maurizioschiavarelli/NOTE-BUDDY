
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      // Ottieni il percorso corrente
      const currentPath = window.location.pathname;
      
      // Verifica che non sia la pagina 404 stessa
      if (!currentPath.endsWith('/404.html')) {
        // Redirigi alla stessa rotta, ma sempre servendo `index.html`
        // La parte importante Ã¨ mantenere il percorso attuale (per esempio `/note-buddy/docs`)
        window.location.replace('/note-buddy/' + currentPath);
      }
    </script>
  </body>
</html>
