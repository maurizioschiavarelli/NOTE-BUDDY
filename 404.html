<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      // Rimuoviamo "404.html" dalla URL e reindirizziamo solo verso index.html
      const currentPath = window.location.pathname;

      // Verifica se il percorso non Ã¨ la root e non contiene "404.html"
      if (!currentPath.endsWith('/404.html')) {
        // Ricarica il percorso corrente ma sempre servendo `index.html`
        window.location.replace(currentPath + '/index.html');
      }
    </script>
  </body>
</html>
